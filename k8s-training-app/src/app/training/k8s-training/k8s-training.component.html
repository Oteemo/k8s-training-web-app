<!DOCTYPE html>
<html lang="en">
<title>Kubernetes Training</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<!-- <link rel="stylesheet" href="k8s-training.component.css"> -->

<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-light-grey w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" (click)="closeSidebar()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:12px">Close Menu</a>
  <div class="w3-container">
    <img src="/assets/logo-oteemo.png" style="width:100%" alt="Oteemo Logo">
    <h3 class="w3-padding-16">Welcome to Oteemo Training!</h3>
    <h5 class="w3-padding-16">Service Address: {{endpoint}}</h5>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-light-grey w3-xlarge w3-padding">
  <button class="w3-button w3-light-grey w3-margin-right" (click)="openSidebar()">â˜°</button>
  <span>Oteemo Inc.</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" (click)="closeSidear()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Photo  Upload -->
  <div class="w3-container" id="PhotoUpload" style="margin-top:75px">
    <h1 class="w3-xxlarge w3-text-black"><b>Photo Upload</b></h1>
    <hr style="width:50px;border:5px solid turquoise" class="w3-round">
    <p>You have successfully deployed your application! The next step is to verify the service is up and running.</p>
    <p>Please upload a photo that depicts any number of people.</p>

  </div>

  <div class="container" style="width: 100%; height: 100%">
    <label for ="imageupload"></label> <br>
    <input type="file" (change)="onImageChanged($event)" class="form-control" id="imageupload" accept="image/*">
    <br>
    <button (click)="uploadImage()"title="Submit" class="btn btn-info">
        <span ng-show="searchButtonText == 'Uploading'"><i class="glyphicon glyphicon-refresh spinning"></i></span>Submit
    </button> 
    <br>
    <br>
    <div>
      <img src={{image}} width="80%" height="80%">
    </div>
    <br>
    <br>
</div>

<!-- End page content -->
</div>
</body>
</html>
